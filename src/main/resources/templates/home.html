<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Acceuil</a>

        <li class="nav-item"><a class="nav-link" href="/activites">Activité</a></li>
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/activite/add">Activité +</a></li>

    </ul>
</nav>

<h1>Bienvenue <span th:text="${session.nom}"></span>

</h1>

<ul>
    <li th:if="${session.nom} == null"><a href="/inscription">S'inscrire</a></li>
    <li><a href="connexion">Se connecter</a></li>
