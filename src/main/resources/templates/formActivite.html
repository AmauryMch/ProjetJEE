<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Créer une activité</title>
</head>
<body>
<h1>Créer une activité</h1>
<form method="post" th:action="@{/formActivite}">
  <label>Nom :</label>
  <input type="text" name="nom" placeholder="Nom de l'activité"><br><br>
  <label>Description :</label>
  <textarea name="description_activite" placeholder="Description"></textarea><br><br>
  <button type="submit">Créer</button>
</form>
</body>
</html>
