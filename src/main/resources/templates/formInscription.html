<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un nouvel utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-------------Navbar----------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Acceuil</a>
    <ul class="navbar-nav">
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/activite/add">Activité +</a>
        </li>
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/utilisateurs">Utilisateur</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary" href="/connexion">Connexion</a>
        </li>
        <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary"
                                                               href="/inscription">Inscription</a></li>
        <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/profil">Profil</a></li>
        <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/logout">Deconnexion</a></li>
    </ul>
</nav>
<!--------------------Fin Navbar----------------->
<h1>Enregistrer un nouvel utilisateur</h1>
<h1 th:text="${erreur}"></h1>
<form method="post" th:action="@{/formInscription}">
    <label>Nom :</label>
    <input type="text" name="nom" required><br><br>
    <label>Prénom :</label>
    <input type="text" name="prenom" required><br><br>
    <label>Adresse e-mail :</label>
    <input type="email" name="email" required><br><br>
    <label >Mot de passe :</label>
    <input type="password" name="motDePasse" required><br><br>
    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
