<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-------------Navbar----------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Acceuil</a>
    <ul class="navbar-nav">
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/activite/add">Activité +</a>
        </li>
        <li th:if="${session.role} == 'ADMIN'" class="nav-item"><a class="nav-link" href="/utilisateurs">Utilisateur</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary" href="/connexion">Connexion</a>
        </li>
        <li th:if="${session.nom} == null" class="nav-item"><a class="btn btn-secondary" href="/inscription">Inscription</a></li>
        <li th:if="${session.nom}!= null" class="nav-item"><a class="btn btn-secondary" href="/logout">Deconnexion</a></li>
    </ul>
</nav>
<!--------------------Fin Navbar----------------->

<table>
    <thead>
    <th>Vos Programmes:</th>
    <th>Activités</th>
    </thead>
    <tbody>
    <tr th:each="programmes : ${programmes}">
        <td th:text="${programmes.nom}"></td>
        <td th:text="${programmes.activites}"></td>
    </tr>
    </tbody>

</table>

<form method="post" th:action="@{/newProgramme}">
    <label>Nom :</label>
    <input type="text" name="nom"><br><br>
    <button type="submit">Ajouter</button>
</form>
</body>
</html>
